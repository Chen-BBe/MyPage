user root;

worker_processes 1;

events {

}

http {
	server {
		listen 80;
		server_name  0.0.0.0;
		charset utf-8;
		
	    location / {
	        proxy_pass http://127.0.0.1:8001;
	        proxy_set_header X-Forwarded-Host $server_name;
	        proxy_set_header X-Real-IP $remote_addr;
	        add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
	    }

	    location /static/ {
	    	autoindex on;
	    	alias /home/static;
	    }
	}
}