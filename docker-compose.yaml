version: '3'


services:
    api:
      build: ./api
      ports:
        - '8000:8000'
      command: bash -c "python3 my_api/manage.py migrate && gunicorn --chdir my_api my_api.wsgi -b 0.0.0.0:8000"
    react:
      build: ./react_page
      ports:
        - '3000:3000'
      depends_on:
        - api
    nginx:
      build: ./nginx
      ports:
        - '80:80'
      depends_on:
        - react